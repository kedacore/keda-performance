extraScrapeConfigs: |
  - job_name: 'keda-operator'
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 15s
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - keda-operator.keda:8080
  - job_name: 'keda-metrics-server'
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 15s
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - keda-metrics-apiserver.keda:8080
  - job_name: 'keda-admission-webhooks'
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 15s
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - keda-admission-webhooks.keda:8080

alertmanager:
  enabled: false
prometheus-pushgateway:
  enabled: false
grafana:
  enabled: false
kubernetesServiceMonitors:
  enabled: false
kubeApiServer:
  enabled: false
kubelet:
  enabled: false
kubeControllerManager:
  enabled: false
coreDns:
  enabled: false
kubeEtcd:
  enabled: false
kubeScheduler:
  enabled: false
kubeProxy:
  enabled: false
kubeStateMetrics:
  enabled: false
nodeExporter:
  enabled: false
kube-state-metrics:
  enabled: false
prometheus-node-exporter:
  enabled: false
